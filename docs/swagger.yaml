definitions:
  structs.Bet:
    properties:
      betAmount:
        description: A quantidade de dinheiro apostada pelo usuário
        type: number
      id:
        description: Identificador único para a aposta
        type: integer
      matchId:
        description: Identificador da partida na qual a aposta é feita
        type: integer
      possibleReturn:
        description: O retorno possível se a aposta for bem-sucedida
        type: number
      selectedOutcome:
        description: O resultado selecionado pelo usuário ("HomeTeam", "VisitingTeam"
          ou "Draw")
        type: string
      userId:
        description: Identificador do usuário que fez a aposta
        type: integer
    type: object
  structs.Championship:
    properties:
      id:
        description: Identificador único para o campeonato
        type: integer
      matches:
        description: Lista de partidas que fazem parte deste campeonato
        items:
          $ref: '#/definitions/structs.Match'
        type: array
      name:
        description: Nome do campeonato
        type: string
      year:
        description: Ano do campeonato
        type: integer
    type: object
  structs.Live:
    properties:
      bets:
        items:
          $ref: '#/definitions/structs.Bet'
        type: array
      championship:
        $ref: '#/definitions/structs.Championship'
      datematch:
        type: string
      drawodds:
        type: number
      draws:
        type: integer
      gametime:
        type: integer
      hometeam:
        $ref: '#/definitions/structs.Team'
      hometeamodds:
        type: number
      hometeamrecentperformance:
        type: number
      hometeamwins:
        type: integer
      id:
        type: integer
      stadium:
        type: string
      statusmatch:
        type: string
      teampoints1:
        type: integer
      teampoints2:
        type: integer
      visitingteam:
        $ref: '#/definitions/structs.Team'
      visitingteamodds:
        type: number
      visitingteamrecentperformance:
        type: number
      visitingteamwins:
        type: integer
    type: object
  structs.Match:
    properties:
      championship:
        allOf:
        - $ref: '#/definitions/structs.Championship'
        description: Campeonato da partida
      championshipId:
        description: Identificador do campeonato
        type: integer
      id:
        description: Identificador único para a partida
        type: integer
    type: object
  structs.Player:
    properties:
      birth:
        type: string
      city:
        type: string
      country:
        type: string
      height:
        type: number
      id:
        type: integer
      idteam:
        type: integer
      name:
        type: string
      position:
        type: string
    type: object
  structs.Team:
    properties:
      city:
        type: string
      color1:
        type: string
      country:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  structs.User:
    properties:
      id:
        type: integer
      password:
        type: string
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: This API allows users to manage football teams and players. Users can
    enter new teams and players, update existing information, and view details.
  title: Squads API
